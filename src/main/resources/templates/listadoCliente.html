<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Listado de Personal</h1>
		<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
       <th scope="col">codigo</th>
        <th scope="col">nombre</th>
        <th scope="col">apellido</th>
        <th scope="col">Fecha</th>
        <th scope="col">Correo</th>
        <th scope="col">DNI</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direcion</th>
        <th scope="col">Distrito</th>
    
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="cli : ${lstCli}">
	       <td th:text="${cli.cod_cli}"></td>
	        <td th:text="${cli.nom_cli}"></td>
	        <td th:text="${cli.ape_cli}"></td>
	        <td th:text="${cli.fec_nac_cli}"></td>
	        <td th:text="${cli.email_cli}"></td>
	        <td th:text="${cli.dni_cli}"></td>
	        <td th:text="${cli.tel_cli}"></td>
	        <td th:text="${cli.dir_cli}"></td>
	        <td th:text="${cli.distrito}"></td>
	        
	        
		      <td>
			      <form action="/cliente/editar" method="post">
			       <input type="hidden" name="codigo" th:value="${cli.cod_cli}">
			       <button type="submit" class="btn bnt-info">Editar</button>
			       </form>
		      </td>
   
      </tr>
      
    </tbody>
  </table>
	</div>

</body>

</html>
