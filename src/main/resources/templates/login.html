<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Getting Started: Serving Web Content</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div style="margin-left: 20%; width: 60%;">
		<h2>Acceso al sistema</h2>
		<form action="/login/validar" method="post" th:object="${usuario}">

			<div class="form-group">
				<label for="inputAddress">Usuario</label>
				<input type="email" th:field="*{correo}" class="form-control" id="inputAddress"
					placeholder="Ingrese Usuario (correo)">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Contraseña</label>
				<input type="password" th:field="*{clave}" class="form-control" id="inputAddress2"
					placeholder="Ingrese contraseña">
			</div>


			<button type="submit" class="btn btn-primary">Ingresar</button>
		</form>
		<br>
		<div class="alert alert-danger" role="alert" th:if="${mensaje}" th:text="${mensaje}">
		</div>

	</div>
</body>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
